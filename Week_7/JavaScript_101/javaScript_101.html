	//booleans
	//declare out boolean as a global variable outside of our function definition
	var isOn = true;

	function switchOnOff(){
		if(isOn == true){
			alert('isOn is currently set to true, switching to false now...');
			isOn = false;
		} else {
			alert('isOn is currently set to false, switching to true now...');
			isOn = true;
		}

	}

	//use a for loop to recursively log a value
	function countToN(n) {
		for (var i = 0; i < n; i++) {
			console.log(i);
		}
