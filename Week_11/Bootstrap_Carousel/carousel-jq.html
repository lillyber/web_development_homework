<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, carousel!</title>
  </head>
  <body>
    <h1>Hello, carousel!</h1>

    <div class="wrapper">
      <!-- Carousel ID/Wrapper this names the slideshow for jq or data functionality -->
      <div id="myCarousel" class="carousel slide">
        
        <!-- indicator icons at the bottom of the pictures -->
        <ol class="carousel-indicators">
          <li class="item-0 active"></li>
          <li class="item-1"></li>
          <li class="item-2"></li>
        </ol>



        <!-- basic carousel content -->
        <div class="carousel-inner">
          <!-- each individual carousel item -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.fillmurray.com/1024/600" /> 
          </div>

          <img class="d-block w-100" src="https://www.placecage.com/1024/600" /> 
          </div>

          <img class="d-block w-100" src="https://www.stevensegallery.com/1024/600" /> 
      </div>
    </div>





    <!-- prev next buttons -->
    <a class="carousel-control-prev" href="#myCarousel" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#myCarousel" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


    <!-- our own custom carousel -->
    <script type="text/javascript">
      $(document).ready(function(){
        // wait for page content to fully load before we trigger the carousel
        $('#myCarousel').carousel({
          interval: 2000,
          pause: 'hover'
        });

      // indicators -- use THIS to access the item that was actually clicked
      $('.item-0').click(function(){
          $('myCarousel').carousel(0);
      });

      $('.item-1').click(function(){
          $('myCarousel').carousel(1);
      });

      $('.item-2').click(function(){
          $('myCarousel').carousel(2);
      });




      $(carousel-control-prev).click(function(){
        $('myCarousel').carousel('prev');
      });

      $(carousel-control-next).click(function(){
        $('myCarousel').carousel('next');
      });




      });



    </script>



  </body>
</html>
