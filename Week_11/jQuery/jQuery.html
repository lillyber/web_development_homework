<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, jQuery!</title>
  </head>
  <body>
    <h1>Hello, jQuery!</h1>


    <p class="mouseMe">This is a paragraph with mouse enter and mouse leave attached via jQuery</p>


    <button class="btn btn-default" id="dbClickMe">Double click to fire an event!</button>

    <!-- hide show buttons that hide/show another element on the page -->
    <button class="btn btn-danger" id="hideMe">Hide</button>
    <button class="btn btn-success" id="showMe">Show</button>
    <button class="btn btn-warning" id="toggleMe">Toggle Visibility</button>

    <div class="card">This is a div that will hide and show based on our button clicks</div>

    <div class="card">This is a div that will not hide and show based on our button clicks, because we used :first</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


    <!-- always load our customs scripts last! -->

    <script type="text/javascript">
      $(document).ready(function() {

        // grouped mouse events
        $('.mouseMe').on({
          mouseenter: function (){
            console.log('a mouse entered the paragraph');
          },
          mouseleave: function (){
            console.log('a mouse just left the paragraph');
          }

        });

        $('#dblClickMe').dblclick(function(){
          alert('Double Clicked!')
        });

        $('#hideMe').click(function(){
          $('card:first').hide();
        });

        $('#showMe').click(function(){
          $('card:first').show();
        });

        $('#toggleMe').click(function(){
          $('card:first').toggle();
        });

      });
      




    </script>


























  </body>

</html>
